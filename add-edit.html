<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add/Edit Employee</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="dark-header">
    <div class="header-row">
      <div class="header-title">Add / Edit Employee</div>
    </div>
  </header>

  <form id="employeeForm">
    <div class="form-group">
      <label for="firstName">First Name *</label>
      <input type="text" id="firstName" required />
      <div class="error" id="firstNameError"></div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name *</label>
      <input type="text" id="lastName" required />
      <div class="error" id="lastNameError"></div>
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" required />
      <div class="error" id="emailError"></div>
    </div>

    <div class="form-group">
      <label for="department">Department *</label>
      <input type="text" id="department" required />
      <div class="error" id="departmentError"></div>
    </div>

    <div class="form-group">
      <label for="role">Role *</label>
      <input type="text" id="role" required />
      <div class="error" id="roleError"></div>
    </div>

    <div class="form-actions">
      <button type="submit">Save</button>
      <button type="button" onclick="window.location.href='index.html'">Cancel</button>
    </div>
  </form>

  <footer class="dark-footer">Â© 2025 Employee Directory UI</footer>
  <script src="js/add-edit.js"></script>
</body>
</html>
