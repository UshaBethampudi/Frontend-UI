<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Directory</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="dark-header">
    <div class="header-row">
      <div class="header-title">Employee Directory</div>
      <div class="header-search">
        <input type="text" id="searchInput" placeholder="Search by name or email..." />
      </div>
      <div class="header-filter">
        <button class="filter-btn" id="filterToggleBtn">Filter</button>
      </div>
    </div>
  </header>

  <div id="filterBox" class="filter-box hidden">
    <h3>Advanced Filters</h3>
    <div class="filter-group">
      <label for="filterFirstName">Name</label>
      <input type="text" id="filterFirstName" />
    </div>
    <div class="filter-group">
      <label for="filterDepartment">Department</label>
      <select id="filterDepartment">
        <option value="">All</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="Marketing">Marketing</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="filterRole">Role</label>
      <select id="filterRole">
        <option value="">All</option>
        <option value="Manager">Manager</option>
        <option value="Developer">Developer</option>
        <option value="Designer">Designer</option>
      </select>
    </div>
    <div class="filter-actions">
      <button onclick="applyFilters()">Apply</button>
      <button onclick="closeFilter()">Close</button>
    </div>
  </div>

  <div class="sub-controls">
    <div class="sub-left">
      <label for="sortBy">Sort:</label>
      <select id="sortBy">
        <option value="">--Select--</option>
        <option value="firstName">First Name</option>
        <option value="department">Department</option>
      </select>

      <label for="pageSize">Show:</label>
      <select id="pageSize">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
    <div class="sub-right">
      <button class="add-btn" onclick="location.href='add-edit.html'">Add Employee</button>
    </div>
  </div>

  <main id="employeeList" class="grid"></main>

  <div class="pagination">
    <div id="paginationControls"></div>
  </div>


  <footer class="dark-footer">Â© 2025 Employee Directory UI</footer>

  <script src="js/app.js"></script>
</body>
</html>
